<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculator</title>
</head>
<body>
    
    <section class="container">
        <h1>Calculator</h1>
       
        <table class="calculator">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="button button-clear">C</button></td>
                <td><button class="button button-num">(</button></td>
                <td><button class="button button-num">)</button></td>
                <td><button class="button button-num">/</button></td>
            
            </tr>

            <tr>
                <td><button class="button button-num">7</button></td>
                <td><button class="button button-num">8</button></td>
                <td><button class="button button-num">9</button></td>
                <td><button class="button button-num">*</button></td>
            </tr>

            <tr>
                <td><button class="button button-num">4</button></td>
                <td><button class="button button-num">5</button></td>
                <td><button class="button button-num">6</button></td>
                <td><button class="button button-num">+</button></td>

            </tr>
        
            <tr>
                <td><button class="button button-num">1</button></td>
                <td><button class="button button-num">2</button></td>
                <td><button class="button button-num">3</button></td>
                <td><button class="button button-num">-</button></td>
            
            </tr>

            <tr>
                <td><button class="button button-num">.</button></td>
                <td><button class="button button-num">0</button></td>
                <td><button class="button button-delete"><<</button></td>
                <td><button class="button button-equal">=</button></td>
            
            </tr>
        </table>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
